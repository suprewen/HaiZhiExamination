<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>regText</title>
		<style>
			body{
				background-color: #cccccc;
			}
			.container{
				margin: 0 auto;
				padding: 20px;
				background-color: #fafafa;
				height: 320px;
				width: 400px;
			}
			label{
				width: 80px;
				display: block;
			}
			input{
				width: 200px;
				/*border:1px solid #fafafa;*/
				margin-bottom: 20px;
			}
			span{
				margin-left: 10px;
			}

		</style>
	</head>
	<body>
	<div class="container">
	<label for="qq">qq</label><input type="text" id="qq"/><span></span><br/>
	<label for="phoneNum">phone</label><input type="text" id="phoneNum"/><span></span><br/>
	<label for="email">email</label><input type="text" id="email"/><span></span><br/>
	<label for="telephone">telephone</label><input type="text" id="telephone"/><span></span><br/>
	<label for="fullName">ChineseName</label><input type="text" id="fullName"/><span></span><br/>
	</div>
	<script>
		function my$(id) {
			return document.getElementById(id);
        }
        function checkInput(reg,input) {
			input.onblur=function () {
				if (reg.test(this.value)){
				    input.nextElementSibling.innerText="good";
				    input.nextElementSibling.style.color="green";
                    input.style.border="";
				} else{
                    input.nextElementSibling.innerText="that's not right";
                    input.nextElementSibling.style.color="red";
                    input.style.border="2px solid red";
				}
            }
        }

        checkInput(/^\d{5,11}$/,my$("qq"));
		checkInput(/^\d{11}$/,my$("phoneNum"));
        checkInput(/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/,my$("email"));
        //座机号码
        checkInput(/^\d{3,4}[-]\d{7,8}$/,my$("telephone"));
        //中文名字
        checkInput(/^[\u4e00-\u9fa5]{2,6}$/,my$("fullName"));
	</script>
	</body>
</html>
